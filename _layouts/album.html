---
layout: default
---
<style>
.pre-header {
  position: relative;
  padding: 0.2em 0.8em;
}
header.video {
  height: 56.25vh;
}
.video iframe {
  width: 100%;
  height: 100%;
}

.spotify iframe {
  width: 100%;
}
</style>

<article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="pre-header">
    <a class="nav--black" href="{{ site.baseurl }}/">
      <i class="fa fa-lg fa-arrow-left"></i>
      <span>{{ site.url | replace: "https://", "" }}</span>
    </a>
  </header>
  <header class="section-padding--lg rellax video" data-rellax-speed="-4">
    <figure class="absolute-bg mast__img" style="background-image: url('{{ page.image }}'); background-position: {{ page.image_position | default: 'center center' }};">
      <iframe width="560" height="315" src="{{ page.youtube }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> </figure>
  </header>

  <section class="section-padding bg-grey" itemprop="articleBody">
    <div class="post">

        {{ content }}

    </div>
  </section>

  <section class="profile">
    {% include profile-card.html %}
  </section>

</article>
